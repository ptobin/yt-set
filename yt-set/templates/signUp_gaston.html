
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
   <script src="static/js/Scene.js"></script>
   <script src="static/js/SceneProcessor.js"></script>	
   <script src="static/js/script.js"></script>
   
  </head>

  <body>

    <div class="container">

      <form class="form-signin"  role="form">
        <h2 class="form-signin-heading">Scene Processing Simulation</h2>
		<input type="file_name" id="txtFileName" name="file_name" class="form-control" placeholder="File name" value="youtube_demo.mp4" required>
        <input type="email" id="txtUsername" name="username" value="ffmpeg" class="form-control" placeholder="Scenes as int array" required autofocus>
        <input type="message_id" id="txtMessage_id" name="message_id" class="form-control" placeholder="Message ID" required>
        <input type="exclusions" id="txtExclusions" name="exclusions" class="form-control" placeholder="Exclusions" required>
        <input type="pythonSegments" id="txtPythonSegments" name="pythonSegments" class="form-control" placeholder="Segments for FFMPEG" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
      </form>

 	

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
